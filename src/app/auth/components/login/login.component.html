<div class="container">
    <div class="content">
        <div class="logo">
            <img src="../../../assets/img/logo.svg" alt="">
        </div>
        <div class="text-message">
            <h1>{{"login.title" | translate}}</h1>
        </div>
        <form [formGroup]="authRequestForm">
        <div class="form-content">
            <mat-form-field appearance="outline">
                <mat-label>{{"login.username.label" | translate}}</mat-label>
                <input formControlName="username" matInput placeholder="{{'login.username.placeholder' | translate}}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>{{"login.password.label" | translate}}</mat-label>
                <input formControlName="password" matInput [type]="password" placeholder="{{'login.password.placeholder' | translate}}">
                @if (!show) {
                    <mat-icon (click)="onClick()" matSuffix>remove_red_eye</mat-icon>
                }@else {
                    <mat-icon (click)="onClick()" matSuffix>visibility_off</mat-icon>
                }
            </mat-form-field>
            <a routerLink="/verify-account">{{"login.forgotPassword" | translate}}</a>
            <button id="login-btn" (click)="login()">{{"login.button" | translate}}</button>
            </div>
        </form>
    </div>
    <app-snackbar></app-snackbar>
</div>
